<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://kit.fontawesome.com/a478aa2a62.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <title>Welcome to the DevConnector</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-database"></i>
                DevTalk
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="dashboard.html"><i class="fas fa-user"></i><span class="hide-sm">Dashboard</span></a></li>
            <li><a href="login.html"><i class="fas fa-sign-out-alt"></i><span class="hide-sm">Logout</span></a></li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large"><i class="fas fa-id-card"></i>Create Your Profile</h1>
        <p class="lead">Let's get some information to make your profile stand out</p>
        <small>*=required fields</small>
        <form class="form">
            <div class="form-group">
                <input type="text" placeholder="*School" name="school" required>
                <small>eg. University of Toronto</small>
            </div>
            <div class="form-group">
                <input type="text" placeholder="*Degree" name="degree" required>
                <small>eg. Masters</small>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Field Of Study" name="fieldofstudy">
                <small>eg. Computer Science</small>
            </div>
            <div class="form-group">
                <input type="date" name="fromdate" required>
                <small>From date</small>
            </div>
            <div class="form-group">
                <input type="date"  name="todate">
                <small>To date</small>
            </div>
            <div class="form-group">
                <input type="checkbox" name="current">
                <p>Current School</p>
            </div>
            <div class="form-group">
                <input type="submit" class="btn" value="Submit">
                <a class="btn" href="dashboard.html">Click to Go Back</a>
            </div>

        </form>
    </section>
</body>
</html>
