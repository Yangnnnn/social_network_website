<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://kit.fontawesome.com/a478aa2a62.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-database"></i>
                DevTalk
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="profiles.html">login</a></li>
        </ul>
    </nav>
    <section class="container">
        <div class="dark-overlay">
            <div class="in-dark">
                <h1 class="large text-primary">Sign up</h1>
                <p class="lead">Create Your Own Account</p>
                <form action="dashboard" class="form">
                    <div class="form-group">
                        <i class="fas fa-signature fa-3x"></i>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-at fa-3x"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-key fa-3x"></i>
                        <input type="password" placeholder="Password" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-key fa-3x"></i>
                        <input type="password" placeholder="Confirm Password" minlength="6" required>
                    </div>
                    <input type="submit" value = "Register" class="btn btn-primary">
                </form>
                <p class="my-1">
                    Already have an account?
                    <a class= "signin" href="login.html">Sign In Here</a>
                </p>
            </div>
            
        </div>
        
    </section>
</body>
</html>
